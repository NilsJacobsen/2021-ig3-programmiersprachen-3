<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Awesome Virtual Coffee Shop</title>
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="lib/jquery.min.js"></script>
</head>

<body>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <div class="main-container">

    <div class="header">
      <div class="header-container">
        <h1>Coffeemaker</h1>
        <p>Customize your coffee!</p>
      </div>
    </div>

    <div class="live-drink">
      <div class="live-drink-container">
        <div class="drink">
        </div>
        <div class="ingredients">
          <div class="ingredient1"></div>
          <div class="ingredient2"></div>
          <div class="ingredient3"></div>
          <div class="ingredient4"></div>
          <div class="ingredient5"></div>
        </div>
      </div>
    </div>

    <div class="slider">
      <div class="slider-container">
        <div class="slider-elem">your content2</div>
        <div class="slider-elem">your content3</div>
        <div class="slider-elem">your content4</div>
        <div class="slider-elem">your content5</div>
        <div class="slider-elem">your content6</div>
      </div>
    </div>
  </div>
</body>

</html>
